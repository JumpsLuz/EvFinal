<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" type="text/css" href="/static/ejerciciopag.css">
</head>
<body>
    <h1>Compra de Tarros de Pintura</h1>
    <form method="POST" action="/ejercicio1">
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Ingresa tu edad</label>
        <input type="number" id="edad" name="edad" min="1" required><br>

        <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required><br>

        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
        <hr>
        <h2>Resultado</h2>
        <p>{{ resultado|safe }}</p>
    {% endif %}
</body>
</html>
